#configure kafka consumer
server.port = 0
spring.kafka.consumer.bootstrap-servers= localhost:9092,localhost:9094,localhost:9096
#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer


#custom name for group id
consumer.group-id=product-created-events
spring.kafka.consumer.properties.spring.json.trusted.packages = com.appsdeveloperblog.ws.core

#H2
spring.datasource.username = oana
spring.datasource.password= oana
spring.datasource.url= jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform= org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true